<html xmlns="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<style>
			h1{
				color: red;
			}
		</style>
	</head>
	<body>
		<h1 th:text ="${heading}">친구정보출력</h1>
		<h2>친구정보</h2>
		<table cellspacing="0" border="1">
			<tr>
				<td>num:</td>
				<td th:text="${friendDTO.getNum()}"></td>
			</tr>
			<tr>
				<td>name:</td>
				<td th:text="${friendDTO.getName()}"></td>
			</tr>
			<tr>
				<td>mobile:</td>
				<td th:text="${friendDTO.getMobile()}"></td>
			</tr>
			<tr>
				<td>character:</td>
				<td th:text="${friendDTO.getCharacter()}"></td>
			</tr>
		</table>
	</body>
</html>
